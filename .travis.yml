language: generic
os: linux
dist: bionic
cache:
  ccache: true
  pip: true
  directories:
    - $HOME/.ccache
jobs:
  include:
    - env: COVERAGE=yes
        TEST_PYTHON=yes PYTHON=python3 CC="gcc"
        TEST_CXX=yes CXX="g++"
        RECVMMSG=yes SENDMMSG=yes EVENTFD=yes IBV=yes MLX5DV=yes PCAP=yes
    - env: TEST_CXX=yes CXX="ccache g++" RECVMMSG=yes SENDMMSG=yes EVENTFD=yes PCAP=yes IBV=yes MLX5DV=yes
    - env: TEST_CXX=yes CXX="ccache g++"
    - env: TEST_CXX=yes CXX="ccache clang++ -Qunused-arguments" RECVMMSG=yes SENDMMSG=yes EVENTFD=yes PCAP=yes IBV=yes MLX5DV=yes
    - env: TEST_CXX=yes CXX="ccache clang++ -Qunused-arguments"
    - env: TEST_PYTHON=yes PYTHON=python3 CC="ccache gcc" CXX="g++"
    - env: TEST_PYTHON=yes PYTHON=python3 CC="clang" CXX="clang++"
    - os: osx
      osx_image: xcode9.4
      env: TEST_CXX=yes CXX="clang++"
    - os: osx
      osx_image: xcode9.4
      env: TEST_PYTHON=yes PYTHON=python3 CC="clang" CXX="clang++"

addons:
  apt:
    packages:
      - gcc
      - g++
      - clang
      - libboost-system1.58-dev
      - libboost-test1.58-dev
      - libboost-program-options1.58-dev
      - libpcap-dev
      - python3-dev
      - python3-pip
      - librdmacm-dev
      - libibverbs-dev
install:
  - ./.travis/install.sh
script:
  - ./.travis/script.sh
after_success:
  - |
    if [ "$COVERAGE" = "yes" ]; then
      ./venv/bin/coveralls --include src --include include/spead2 --gcov-options '\-lp'
    fi
